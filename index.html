<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Космический защитник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Мобильное управление -->
<div id="mobile-controls">
    <div class="joystick-area" id="joystick-area">
        <div class="joystick-thumb"></div>
    </div>
    <button class="mobile-btn" id="mobile-shoot">СТРЕЛЯТЬ</button>
</div>
    <div id="game-container">
        <div id="start-screen">
            <h1>Космический защитник</h1>
            <button id="start-btn">Играть</button>
           </div> 
        <div id="player"></div>
        <div id="score">Очки: 0</div>
        <div id="health">❤️❤️❤️</div>
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <p>Ваш счет: <span id="final-score">0</span></p>
            <button id="restart">Играть снова</button>
        </div>
    </div>
    <audio id="laser-sound" src="assets/laser.wav"></audio>
    <audio id="explosion-sound" src="assets/explosion.wav"></audio>
    <audio id="beer-sound" scr="assets/beer.wav"></audio>
    <script src="game.js"></script>
</body>
</html>
